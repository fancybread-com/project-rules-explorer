name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # Install, Lint, and Build
  build:
    name: Install, Lint, and Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Compile TypeScript
      run: npm run compile

    - name: Verify build output
      run: |
        test -f out/extension.js || (echo "Extension file not found" && exit 1)
        test -f out/extension.js.map || (echo "Source map not found" && exit 1)
        echo "Build verification successful"

    - name: Check for TypeScript errors
      run: |
        npx tsc --noEmit --strict
        echo "TypeScript strict mode check passed"

  # Test Extension
  test:
    name: Test Extension
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile for tests
      run: npm run compile

    - name: Run tests
      run: npm run test
      env:
        DISPLAY: ':99.0'

    - name: Test extension activation
      run: |
        # Test that the extension can be activated without errors
        node -e "
        const path = require('path');
        const extensionPath = path.join(__dirname, 'out', 'extension.js');
        try {
          delete require.cache[require.resolve(extensionPath)];
          const ext = require(extensionPath);
          console.log('Extension module loaded successfully');
          if (typeof ext.activate === 'function') {
            console.log('activate function found');
          }
          if (typeof ext.deactivate === 'function') {
            console.log('deactivate function found');
          }
        } catch (error) {
          console.error('Extension activation test failed:', error);
          process.exit(1);
        }
        "

